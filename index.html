<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohammed Ghouse | BI Analyst</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { font-family: 'Inter', sans-serif; }
.card { border-radius:20px; padding:20px; background:#fff; box-shadow:0 5px 20px rgba(0,0,0,0.05);}
</style>
</head>

<body class="bg-gray-100">

<div class="max-w-5xl mx-auto p-6">

<h1 class="text-3xl font-bold mb-6">Mohammed Ghouse Portfolio</h1>

<!-- PROFILE IMAGE -->
<div class="mb-10">
<h2 class="font-bold mb-2">Upload Profile Photo</h2>
<input type="file" id="profileInput" accept="image/*">
<img id="profilePreview" class="mt-4 w-40 rounded-xl"/>
</div>

<!-- RESUME -->
<div class="mb-10">
<h2 class="font-bold mb-2">Upload Resume</h2>
<input type="file" id="resumeInput" accept=".pdf">
<a id="resumeLink" target="_blank" class="block mt-3 text-blue-600 font-semibold"></a>
</div>

<!-- PROJECT IMAGE UPLOAD -->
<div class="mb-10">
<h2 class="font-bold mb-2">Upload Project Image</h2>
<input type="file" id="projectInput" accept="image/*">
</div>

<!-- PROJECT GALLERY -->
<div id="gallery" class="grid grid-cols-2 gap-6"></div>

</div>

<script>
// PROFILE IMAGE
document.getElementById("profileInput").addEventListener("change", function(e){
const file = e.target.files[0];
const url = URL.createObjectURL(file);
document.getElementById("profilePreview").src = url;
});

// RESUME
document.getElementById("resumeInput").addEventListener("change", function(e){
const file = e.target.files[0];
const url = URL.createObjectURL(file);

const link = document.getElementById("resumeLink");
link.href = url;
link.innerText = "View Uploaded Resume";
});

// PROJECT IMAGE
document.getElementById("projectInput").addEventListener("change", function(e){
const file = e.target.files[0];
const url = URL.createObjectURL(file);

const img = document.createElement("img");
img.src = url;
img.className = "rounded-xl";

const div = document.createElement("div");
div.className = "card";
div.appendChild(img);

document.getElementById("gallery").appendChild(div);
});
</script>

</body>
</html>
